log4j.rootCategory=DEBUG, default, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%5p | %d | %c:%L ] %m%n

log4j.appender.default=org.apache.log4j.RollingFileAppender
log4j.appender.default.file=./log/asn1s_test.log
log4j.appender.default.maxFileSize=10MB
log4j.appender.default.maxBackupIndex=10
log4j.appender.default.layout=org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern=[%5p | %d | %c:%L ] %m%n